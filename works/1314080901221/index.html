<!DOCTYPE html>
<html lang="zh-CN" ng-app="myAppModule">
  <head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="icons/favicon.ico" />
    <script src="../../lib/angular-1.4.5/angular.min.js"></script>
    <script src="js/myAppModule.js"></script>
    <!-- Bootstrap -->
    <link href="../../lib/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    .style1{
      width:200px
      }
      body{
        background-color:#838B83
      }
    </style>
  </head>

  <body ng-controller="MyFilterDemoCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" align="center">
      <div style="width:330px; height:500px; background:#FFFFFF;" align="center" >
        <h3 style="background-color:#FFF0F5;">岗位管理</h3>
        <hr/>
        <form>
          <P>所属部门：       
            <select name="bumen"class="style1" style="width:200px">
              <option>人事</option>
              <option>仓库</option>
            </select>
          </P>
          <p>岗位名称：<input class="style1" style="width:200px" /></p>
          <p>岗位层次：<input class="style1"/></p>
          <p>岗位类型：<input class="style1"/></p>
          <p>基本薪资：<input class="style1"/></p>
          <p>岗位职责：<input class="style1" style="height:70px;"/></p>
          <button ng-click="showInput()" type="button" >{{isHidden ? '提交' : '返回'}}</button>
          <button>重置</button>
        </form>
        <div ng-hide="isHidden">
        <p >
          <div ng-hide="isHidden">您输入的数据为：</div>    
          <div ng-hide="isHidden">所属部门：->{{mydata.department}}</div>
          <div ng-hide="isHidden">岗位名称：->{{mydata.job_name}}</div>
          <div ng-hide="isHidden">岗位层次：->{{mydata.job_level}}</div>
          <div ng-hide="isHidden">岗位类型：->{{mydata.job_type}}</div>
          <div ng-hide="isHidden">基本薪资：->{{mydata.salary}}</div>
          <div ng-hide="isHidden">岗位职责：->{{mydata.job_statement}}</div>
        </p>
        </div>
      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>
  </body>
