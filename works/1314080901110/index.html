  <body ng-controller="MyFilterDemoCtrl">
  
 <body ng-controller="MyFilterDemoCtrl" ng-cloak>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>

          <ul class="nav navbar-nav">

            <li><a href="#contact">Contact</a></li>
          </ul>

    <div class="container">

      <div class="starter-template">
        <h1 style="color:blue">财务-其他收入-查询选项-表单</h1>
        <p>{{data}}</p>
      </div>

    </div><!-- /.container -->
       <h2 style="color:blue">财务>>其他收入>>查询选项</h2>
     <button ng-click="showHide()" type="button"style="background:#66B3FF" value>
        {{isHidden ? '显示查询选项' : '隐藏查询选项'}}
    </button>
     <p ng-cloak style="text-align:center;">{{data.operator}}</p>
    <form class="form-horizontal" role="form" ng-hide="isHidden">
    <fieldset>

        <div class="form-group">
        </div>
            <label for="Startdate"  class="col-md-1 control-label">起始日期</label>
            <div class="col-md-2">
                <input id="Startdate"  type="date"/>
                </select>
            </div>
            <label for="Terminationdate"  class="col-md-1 control-label">终止日期</label>
            <div class="col-md-2">
                <input id="Terminationdate"  type="date"/>
                </select>
           
        </div>
        <div class="form-group">
            <label for="State"  class="col-md-1 control-label ">收入状态</label>
            <div class="col-md-2">
                <select id="State" class="form-control">
                    <option>已完成</option>
                    <option>未完成</option>
                    <option>全部</option>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
