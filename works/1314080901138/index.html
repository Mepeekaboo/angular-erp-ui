<body ng-controller="MyFilterDemoCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>

                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="starter-template">
            <h1>Bootstrap starter template</h1>
            <p class="lead">Use this document as a way to quickly start any new project.
                <br> All you get is this text and a mostly barebones HTML document.</p>
        </div>
    </div>
    <!-- /.container -->
    <h2>AngularJS Socks</h2>
    <p>Keep warm this winter with our 100% wool, 100% cool, AngularJS socks!</p>
    <div class="container">
        <div class="row col-lg-offset-2">
            <form class="form-inline" role="form" id="profileForm" ng-cloak>
                <div class="form-group row">
                    <div class="row">
                        <label>开始日期:</label>
                        <input type="date" class="form-control input-sm" ng-model="dateJoined" id="dateJoined" />
                        <label>结束日期:</label>
                        <input type="date" class="form-control input-sm" ng-model="dateEnd" id="dateEnd" />
                        <label>操作员:</label>
                        <select class="form-control input-sm" ng-model="operator" ng-options="operator.id as operator.name for operator in data.operators">
                            <option value>请选择操作员</option>
                            <!-- <option ng-repeat="operator in data.operators" value="{{operator.id}}">
                                {{operator.name}}   
                            </option> just for testing-->
                        </select>
                    </div>
                </div>
                <br />
                <br />
                <div class="form-group row">
                    <div class="row">
                        <label style="width:62px;">备注:</label>
                        <input type="text" class="form-control input-sm" ng-model="remark" id="remark" style="width:540px;" />
                    </div>
                </div>
                <br />
                <br />
                <div class="btn-group ng-cloak" role="group">
                    <div class="row" style="width:580px;">
                        <button class="btn btn-default" id="createBtn" ng-click="create()" type="button">
                            新建
                        </button>
                        <button class="btn btn-default" id="saveBtn" ng-click="save()" type="button" style="margin-left:200px;">
                            保存
                        </button>
                        <button class="btn btn-default" id="completeBtn" ng-click="finish()" type="button" style="margin-left:200px;">
                            完成
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br />
    <br />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../../lib/angular-1.4.5/docs/components/jquery-2.1.1/jquery.min.js"></script>
